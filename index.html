<!-- 3. laymicのJS読み込みと設定 -->
<script src="https://cdn.jsdelivr.net"></script>
<script type="text/javascript">
    function openManga() {
        // 表示したい画像URLを配列に並べてください
        var pages = [
            "https://example.com/img/01.jpg",
            "https://example.com/img/02.jpg",
            "https://example.com/img/03.jpg"
        ];

        // ビューワーの起動設定
        Laymic.open(pages, {
            isDirectionRtoL: true, // 右から左（マンガ形式）
            isDefaultTwoPage: true  // 見開き表示を有効に
        });
    }
</script>
